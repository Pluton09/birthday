  <!-- Music Logic -->
  <script>
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("musicToggle");

    let isPlaying = false;
    let fadeInterval;

    function fadeInMusic() {
      music.volume = 0;
      music.play();
      fadeInterval = setInterval(() => {
        if (music.volume < 0.95) {
          music.volume += 0.05;
        } else {
          music.volume = 1;
          clearInterval(fadeInterval);
        }
      }, 200);
    }

    function firstUserInteraction() {
      if (!isPlaying) {
        fadeInMusic();
        isPlaying = true;
        toggleBtn.style.display = "block";
      }
      document.removeEventListener("click", firstUserInteraction);
      document.removeEventListener("touchstart", firstUserInteraction);
    }

    document.addEventListener("click", firstUserInteraction);
    document.addEventListener("touchstart", firstUserInteraction);

    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ğŸ”Š";
      } else {
        music.pause();
        toggleBtn.textContent = "ğŸ”ˆ";
      }
    });
  </script>
